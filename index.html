<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="calculator">
    <div class="calcuBtn" id="calcuAnswer">0</div>
    <div class="numContainer">
      <button class="calcuBtn numBtn" id="one">1</button>
      <button class="calcuBtn numBtn" id="two">2</button>
      <button class="calcuBtn numBtn" id="three">3</button>
      <button class="calcuBtn operationBtn" id="add">+</button>
    </div>
    <div class="numContainer">
      <button class="calcuBtn numBtn" id="four">4</button>
      <button class="calcuBtn numBtn" id="five">5</button>
      <button class="calcuBtn numBtn" id="six">6</button>
      <button class="calcuBtn operationBtn" id="minus">-</button>
    </div>
    <div class="numContainer">
      <button class="calcuBtn numBtn" id="seven">7</button>
      <button class="calcuBtn numBtn" id="eight">8</button>
      <button class="calcuBtn numBtn" id="nine">9</button>
      <button class="calcuBtn operationBtn" id="multiply">*</button>
    </div>
    <div class="numContainer">
      <button class="calcuBtn numBtn" id="zero">0</button>
      <button class="calcuBtn numBtn" id="dot">.</button>
      <button class="calcuBtn numBtn" id="clear">C</button>
      <button class="calcuBtn operationBtn" id="divide">/</button>
    </div>
    <div>
      <button class="calcuBtn numBtn" id="total">=</button>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
